<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative-travel.html</title>
    <link rel="stylesheet" href="css/relative-travel.css">
</head>

<body>
    <div class="boss">
        <div class="container01">
            <div class="travel">
                <img src="images/bali.jpeg" alt="bali indonesia">
            </div>

            <div class="content">
                <h2>Trip to Canggu</h2>
                <p>26-29 September | by Lee Jing</p>
            </div>

            <div class="icon">
                <div><a href="#"><img src="images/leaf.png" alt="outdoor"></a></div>
                <div><a href="#"><img src="images/trifold.png" alt="trifold"></a></div>
                <div><a href="#"><img src="images/paper-plane.png" alt="paper-plane"></a></div>
            </div>

            <div class="going">
                <div class="going-left"><img src="images/traveler.png" alt="traveler icon">
                    <p>17people going</p>
                </div>
                <div class="going-right"><img src="images/love.png" alt="love icon"></div>
            </div>

            <div class="small-card">
                <div class="top">
                    <img src="images/profile.jpeg" alt="profile image">
                    <div class="text">
                        <h4>Ongoing</h4>
                        <p>Trip to Bali</p>
                    </div>
                </div>
                <div class="progress">
                    <p>60% completed</p>
                </div>
                <div class="completed">
                    <div class="completedfill"></div>
                </div>
            </div>
        </div>


        <div class="container02">
            <div class="travel">
                <img src="images/chongqing.jpeg" alt="chongqing china">
            </div>

            <div class="content">
                <h2>Trip to Chong Qing</h2>
                <p>16-24 December | by Lee Jing</p>
            </div>

            <div class="icon">
                <div><a href="#"><img src="images/leaf.png" alt="outdoor"></a></div>
                <div><a href="#"><img src="images/trifold.png" alt="trifold"></a></div>
                <div><a href="#"><img src="images/paper-plane.png" alt="paper-plane"></a></div>
            </div>

            <div class="going">
                <div class="going-left"><img src="images/traveler.png" alt="traveler icon">
                    <p>27people going</p>
                </div>
                <div class="going-right"><img src="images/love.png" alt="love icon"></div>
            </div>

            <div class="small-card">
                <div class="top">
                    <img src="images/profile2.jpeg" alt="profile image">
                    <div class="text">
                        <h4>Ongoing</h4>
                        <p>Trip to China</p>
                    </div>
                </div>
                <div class="progress">
                    <p>80% completed</p>
                </div>
                <div class="completed">
                    <div class="completedfill2"></div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
