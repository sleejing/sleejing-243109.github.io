<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>

    <style>
        body {
            background-color: #f6f5ef;
        }

        .boss {
            display: flex;
            margin: 50px;
            gap: 20px;
        }

        .boss div {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }

        .boss div img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="boss">
        <div class="residential">
            <img src="images/01.jpeg" alt="residential">
        </div>

        <div class="commercial">
            <img src="images/02.jpeg" alt="commercial">
        </div>

        <div class="infrastructure">
            <img src="images/03.jpeg" alt="landscape">
        </div>
    </div>

</body>

</html>
