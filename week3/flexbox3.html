<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">


    <style>
        body {
            background-color: rgb(146, 60, 60);
            margin: 30px;
            font-family: 'space grotesk';
        }

        .navbar {
            background-color: aliceblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .positivus img {
            width: 150px;
        }

        .menu {
            display: flex;
            align-items: center;
            gap: 30px;

        }

        .right-nav {
            display: flex;
            align-items: center;
            font-size: 15px;
            gap: 50px
        }

        .right-nav a {
            text-decoration: none;
            color: #191A23;

        }

        .right-nav button {
            background-color: transparent;
            color: #191A23;
            border: 1px solid #191A23;
            border-radius: 5px;
            padding: 14px 25px;
            font-family: 'space grotesk';
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="boss">
        <div class="navbar">
            <div class="positivus"><img src="images/positivus.png" alt="positivuslogo"></div>
            <div class="right-nav">
                <div class="menu">
                    <a href="#">About us</a>
                    <a href="#">Services</a>
                    <a href="#">Use Cases</a>
                    <a href="#">Pricing</a>
                    <a href="#">Blog</a>
                </div>
                <div class="nav-button"><button>Request a quote</button>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
